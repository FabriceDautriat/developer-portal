<form class="uk-form-stacked uk-margin-medium-top" action="https://formkeep.com/f/ba77092f506a" accept-charset="UTF-8" enctype="multipart/form-data" method="POST">

    <div class="uk-margin-medium-bottom">
        <label class="uk-form-label uk-margin-small-bottom" for="form-stacked-text">{{ site.data.translation[site.lang].contact_name | default: "Name" }}</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-form-large uk-border-rounded" name="name" type="text" required>
        </div>
    </div>

    <div class="uk-margin-medium-bottom">
        <label class="uk-form-label uk-margin-small-bottom" for="form-stacked-text">{{ site.data.translation[site.lang].contact_email | default: "Email" }}</label>
        <div class="uk-form-controls">
            <input class="uk-input uk-form-large uk-border-rounded" name="email" type="email" required>
        </div>
    </div>

    <div class="uk-margin-medium-bottom">
        <label class="uk-form-label uk-margin-small-bottom" for="form-stacked-text">{{ site.data.translation[site.lang].contact_subject | default: "Please put me on the right channel for:" }}</label>
        <div class="uk-form-controls">
            <select name="_subject" required>
              <option value="I'm building a Nano App">Building a Nano App</option>
              <option value="I'm integrating my coin into Ledger Live">Integrating my coin into Ledger Live</option>
              <option value="I'm building a DApp">Building a DApp</option>
              <option value="I want a token to be included in Ledger Live">Including a token in Ledger Live</option>
            </select>
        </div>
    </div>

    <div class="uk-margin-medium-bottom">
        <label class="uk-form-label uk-margin-small-bottom" for="form-stacked-text">{{ site.data.translation[site.lang].contact_message | default: "Message" }}</label>
        <div class="uk-form-controls">
            <textarea class="uk-textarea uk-form-large uk-border-rounded" name="message" rows="5" minlength="10" required></textarea>
        </div>
    </div>
    <div>
        <input class="uk-button uk-button-primary uk-button-large uk-width-1-1" type="submit" value="{{ site.data.translation[site.lang].contact_send | default: 'Send' }}">
    </div>
</form>
